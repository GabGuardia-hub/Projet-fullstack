name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
      
      - name: Test PHP
        run: php -v

      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  zap-scan:
    runs-on: ubuntu-latest

    steps:
      - name: ZAP Full Scan on Vercel
        uses: zaproxy/action-full-scan@v0.9.0
        with:
          target: 'https://projet-fullstack-ten.vercel.app/'
          cmd_options: '-a'
