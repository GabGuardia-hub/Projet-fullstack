<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Compte</title>
    <link rel="stylesheet" href="compte.css">
</head>
<body>
    <div class="theme-toggle">
        <button id="themeBtn" onclick="toggleTheme()">üåô</button>
    </div>

    <div class="container">
        <h1>Mon Compte</h1>
        
        <div class="profile-section">
            <div class="profile-header">
                <div class="avatar">
                    <img src="" alt="Photo de profil" id="avatarImg">
                    <label for="avatarUpload" class="avatar-upload">üì∑</label>
                    <input type="file" id="avatarUpload" accept="image/*" style="display: none;">
                </div>
                <div class="profile-info">
                    <h2 id="userName">Nom d'utilisateur</h2>
                    <p id="userEmail">email@exemple.com</p>
                </div>
            </div>
        </div>

        <div class="tabs">
            <button class="tab-btn active" onclick="showTab('infos')">Informations</button>
            <button class="tab-btn" onclick="showTab('securite')">S√©curit√©</button>
            <button class="tab-btn" onclick="showTab('preferences')">Pr√©f√©rences</button>
        </div>

        <div id="infos" class="tab-content active">
            <h3>Informations Personnelles</h3>
            <form class="info-form">
                <div class="form-group">
                    <label>Nom complet</label>
                    <input type="text" id="fullName" placeholder="Votre nom">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="email@exemple.com">
                </div>
                <div class="form-group">
                    <label>T√©l√©phone</label>
                    <input type="tel" id="phone" placeholder="+33 6 00 00 00 00">
                </div>
                <div class="form-group">
                    <label>Date de naissance</label>
                    <input type="date" id="birthdate">
                </div>
                <button type="button" class="btn-primary" onclick="saveInfo()">Enregistrer</button>
            </form>
        </div>

        <div id="securite" class="tab-content">
            <h3>S√©curit√© du Compte</h3>
            <form class="security-form">
                <div class="form-group">
                    <label>Mot de passe actuel</label>
                    <input type="password" id="currentPass" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>
                <div class="form-group">
                    <label>Nouveau mot de passe</label>
                    <input type="password" id="newPass" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>
                <div class="form-group">
                    <label>Confirmer le mot de passe</label>
                    <input type="password" id="confirmPass" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>
                <button type="button" class="btn-primary" onclick="changePassword()">Changer le mot de passe</button>
            </form>

            <div class="security-options">
                <h4>Authentification √† deux facteurs</h4>
                <label class="switch">
                    <input type="checkbox" id="2fa">
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <div id="preferences" class="tab-content">
            <h3>Pr√©f√©rences</h3>
            <div class="preference-item">
                <label>Langue</label>
                <select id="language">
                    <option value="fr">Fran√ßais</option>
                    <option value="en">English</option>
                    <option value="es">Espa√±ol</option>
                </select>
            </div>
            <div class="preference-item">
                <label>Notifications email</label>
                <label class="switch">
                    <input type="checkbox" id="emailNotif" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <div class="preference-item">
                <label>Notifications push</label>
                <label class="switch">
                    <input type="checkbox" id="pushNotif">
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <div class="danger-zone">
            <h3>Zone Dangereuse</h3>
            <button class="btn-danger" onclick="deleteAccount()">Supprimer mon compte</button>
        </div>
    </div>

    <script src="compte.js"></script>
</body>
</html>
